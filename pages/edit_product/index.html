<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Edit Product</title>
    <link href="/static/css/common.css" rel="stylesheet" type="text/css" />
    <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
    <style></style>
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <header class="header-wrapper" id="header_area">
      <script src="/static/scripts/header.js" type="module"></script>
    </header>
    <main>
      <ul class="products" id="product_list"></ul>
      <div class="form-wrapper" id="form_wrapper" style="display: none">
        <h1 style="text-align: center; margin-bottom: 1em">Edit Product</h1>
        <form id="add_form">
          <p>
            Name:
            <input type="text" name="name" required />
          </p>
          <p>
            Image:
            <input type="file" accept="image/*" name="image" required />
          </p>
          <p>
            Desc:
            <input type="text" name="desc" required />
          </p>
          <p>
            Price:
            <input type="number" name="price" required />
          </p>
          <p>
            Stock:
            <input type="number" name="stock" required />
          </p>
          <p>
            <input type="submit" value="Edit" />
          </p>
        </form>

        <p id="info"></p>
      </div>
    </main>
  </body>
</html>
